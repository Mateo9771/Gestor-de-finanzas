<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>

    <div class="divDolar">
        <h3>Precio del Dólar en ARS</h3>
        <div id="precioDolar">Cargando...</div>
      </div>

    <div class="resumen">

        <div class="encabezado col-12 text-center">
            <h1>Control de finanzas</h1>
        </div>

      <div class="entradas">
        Entradas: $
        <span class="ingreso">0.00</span>
      </div>
      <div class="salidas">
        Salidas: $
        <span class="egreso">0.00</span>
      </div>
      <div>
        Total: $
        <span class="total">0.00</span>
      </div>
    </div>
    <div class="newItem">
      <div class="divDesc">
        <label for="desc">Descripción</label>
        <input type="text" id="desc" />
      </div>
      <div class="divMonto">
        <label for="amount">Valor</label>
        <input type="number" id="monto" />
      </div>
      <div class="divTipo">
        <label for="tipo">Tipo</label>
        <select id="tipo">
          <option>Entrada</option>
          <option>Salida</option>
        </select>
      </div>
      <button id="btnNew">Incluir</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Descripción</th>
            <th class="columnFecha" >Fecha</th>
            <th class="columnMonto">Valor</th>
            <th class="columnTipo">Tipo</th>
            <th class="columnIcono"></th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
  </main>  

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="index.js"> </script>
</body>
</html>
